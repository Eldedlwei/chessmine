name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build with Maven
        shell: bash
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            echo "Maven build attempt ${attempt}/3"
            if mvn -B clean package \
              -Dmaven.wagon.http.retryHandler.count=3 \
              -Dmaven.wagon.http.connectionTimeout=30000 \
              -Dmaven.wagon.rto=120000; then
              exit 0
            fi
            if [ "$attempt" -lt 3 ]; then
              echo "Build failed, retrying in 15s..."
              sleep 15
            fi
          done
          echo "Build failed after 3 attempts."
          exit 1

      - name: Upload JAR artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: minechess-jar
          path: target/*.jar
